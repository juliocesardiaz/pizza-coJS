<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pizza-Co</title>
    </head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand text-center">Pizza-Co</a>
                </div>
            </div>
        </nav>
		<div class="jumbotron vertical-center">
			<div class="contianer-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="jumbotron vertical-center">
							<h1>Order A Pizza</h1>
							<h3>Choose Your Options:</h3>
							<form id="new-pizza">
								<label for="quantity">Amount of Pizzas</label>
								<select name="quantity" id="quantity">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
								</select>
								<br>
								<label for="size">Size</label>
								<select name="size" id="size">
									<option value="s">Small</option>
									<option value="m">Medium</option>
									<option value="l">Large</option>
									<option value="xl">Extra Large</option>
								</select>
								<br>
								<label for="first-topping">Topping</label>
									<select name="first-topping" id="first-topping">
										<option value="cheese">Cheese</option>
										<option value="pepperoni">Pepperoni</option>
										<option value="mushrooms">mushrooms</option>
										<option value="pinepple">pinepple</option>
										<option value="sausage">sausage</option>
										<option value="ham">ham</option>
										<option value="chicken">chicken</option>
									</select>
									<br>
								<div id="new-toppings">
									<div class="new-toppings">
									</div>
								</div>
								<br>
								<span class="btn btn-primary" id="add-toppings">Add Another Topping</span>
								<button type="submit" class="btn">Check Price</button>
							</form>
						</div>
					</div>
					<div class="col-md-6">
						<div class="jumbotron vertical-center">
							<h1>Price:</h1>
							<div class="price">
								<h2>$ <span class="pizza-price"></span></h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
